<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>
<el-header height="80px" th:fragment="header">
    <el-row>
        <el-col :span="4" :offset="4">
            <img :src="logo" style="width:140px;height: auto" alt="首页">
        </el-col>
        <el-col :span="16">
            <el-menu :default-active="activeIndex" router class="el-menu-demo" mode="horizontal"
                     @select="handleSelect">
                <el-menu-item index="/main">首页</el-menu-item>
                <el-menu-item index="">
                    <el-input v-model="searchText" placeholder="请输入内容"></el-input>
                </el-menu-item>
                <el-submenu index="/category">
                    <template slot="title">分类</template>
                    <el-menu-item v-for="(p,index) in category" :index="p.categoryId | categoryFormat" :key="index">
                        {{p.categoryName}}
                    </el-menu-item>
                </el-submenu>
                <el-menu-item index="/pay">打赏</el-menu-item>
                <el-menu-item index="/register" v-if="!isLogin">注册</el-menu-item>
                <el-menu-item index="/forget" v-if="!isLogin">找回密码</el-menu-item>
                <el-menu-item index=""><a href="/resource/blogManager/login.html">管理</a></el-menu-item>
            </el-menu>
        </el-col>
    </el-row>
</el-header>

</body>

</html>
